<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff4c4c;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #ff4c4c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #e04343;
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The category you are looking for does not exist or is coming soon.</p>
    <a href="index.html">Go Back Home</a>
</body>
</html>
